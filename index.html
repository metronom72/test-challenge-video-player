<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Video Player</title>
</head>
<body>
<div id="app">
  <div class="container">
    <h1>Video Player</h1>

    <div class="controls">
      <label for="videoSelect">Select video:</label>
      <select id="videoSelect">
        <option value="">-- Select video --</option>
        <option value="https://storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd">Angel One (DASH)</option>
        <option value="https://storage.googleapis.com/shaka-demo-assets/bbb-dark-truths-hls/hls.m3u8">Big Buck Bunny (HLS)</option>
        <option value="https://media.w3.org/2010/05/sintel/trailer.mp4">Sintel Trailer (MP4)</option>
      </select>
    </div>

    <video id="videoPlayer" width="640" height="360" controls>
      <p>Your browser doesn't support HTML5 video.</p>
    </video>
  </div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
